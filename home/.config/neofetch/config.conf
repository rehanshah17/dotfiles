# Neofetch config (macOS)
# Keep it fast, readable, and icon-forward (no emojis).

# Info
kernel_shorthand="on"
uptime_shorthand="on"
cpu_shorthand="on"
gpu_shorthand="on"
memory_percent="off"
package_managers="off"
shell_path="off"
shell_version="on"

# Appearance
ascii_distro="macos"
ascii_colors=(6 6 7 7 6 7)
bold="on"
underline_enabled="off"
separator="  "
color_blocks="on"
block_range=(0 7)
block_width=3
block_height=1

# ASCII logo (works everywhere; avoids image backends)
image_backend="ascii"

print_info() {
    info title
    info underline

    info "󰣇  OS" distro
    info "󰍹  Host" model
    info "󰘚  Kernel" kernel
    info "󰔟  Uptime" uptime
    info "󰆍  Shell" shell
    info "󰆍  Term" term

    info "  Git" "$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-')"

    info "󰻠  CPU" cpu
    info "󰍛  GPU" gpu
    info "󰧑  Memory" memory
    info "󰋊  Disk" disk

    info cols
}
