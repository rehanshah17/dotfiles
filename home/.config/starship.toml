"$schema" = "https://starship.rs/config-schema.json"

palette = "terminal"
add_newline = true

format = """
[╭](fg:current_line)\
$os\
$directory\
$git_branch\
$git_status\
$fill\
$nodejs\
$bun\
$deno\
$aws\
$cmd_duration\
$shell\
$line_break\
$character\
"""

[palettes.terminal]
# Auto-managed from `~/.config/kitty/theme.conf` by `~/.config/starship/update-palette`.
# --- palette:auto start ---
foreground = '#c4c8c5'
background = '#1d1f21'
current_line = '#363a41'
primary = '#000000'
box = '#363a41'
blue = '#80a1bd'
cyan = '#8abdb6'
green = '#b5bd68'
orange = '#f0c574'
pink = '#b294ba'
purple = '#b294ba'
red = '#cc6666'
yellow = '#f0c574'
# --- palette:auto end ---

[fill]
symbol = "─"
style = "fg:current_line"

[os]
format = "(fg:current_line)[](fg:red)[$symbol ](fg:primary bg:red)[](fg:red)"
disabled = false

[os.symbols]
Macos = ""
Unknown = ""

[directory]
format = "[─](fg:current_line)[](fg:pink)[󰷏 ](fg:primary bg:pink)[](fg:pink bg:box)[ $read_only$truncation_symbol$path](fg:foreground bg:box)[](fg:box)"
home_symbol = " ~/"
truncation_symbol = " "
truncation_length = 2
truncate_to_repo = true
read_only = "󱧵 "
read_only_style = ""

[git_branch]
format = "[─](fg:current_line)[](fg:green)[$symbol](fg:primary bg:green)[](fg:green bg:box)[ $branch](fg:foreground bg:box)"
symbol = " "

[git_status]
format = "[( $all_status)](fg:foreground bg:box)[](fg:box)"

[nodejs]
format = "[─](fg:current_line)[](fg:green)[$symbol](fg:primary bg:green)[](fg:green bg:box)[ $version](fg:foreground bg:box)[](fg:box)"
symbol = " "
detect_files = ["package.json", ".node-version", "!bunfig.toml", "!bun.lockb"]

[bun]
format = "[─](fg:current_line)[](fg:yellow)[$symbol](fg:primary bg:yellow)[](fg:yellow bg:box)[ $version](fg:foreground bg:box)[](fg:box)"
symbol = "bun "

[deno]
format = "[─](fg:current_line)[](fg:cyan)[$symbol](fg:primary bg:cyan)[](fg:cyan bg:box)[ $version](fg:foreground bg:box)[](fg:box)"
symbol = "deno "

[aws]
format = "[─](fg:current_line)[](fg:purple)[$symbol](fg:primary bg:purple)[](fg:purple bg:box)[ $profile](fg:foreground bg:box)[](fg:box)"
symbol = "󰅟 "
disabled = true

[cmd_duration]
min_time = 500
format = "[─](fg:current_line)[](fg:orange)[󰔟 ](fg:primary bg:orange)[](fg:orange bg:box)[ $duration ](fg:foreground bg:box)[](fg:box)"

[shell]
format = "[─](fg:current_line)[](fg:blue)[ ](fg:primary bg:blue)[](fg:blue bg:box)[ $indicator](fg:foreground bg:box)[](fg:box)"
disabled = false

[time]
disabled = true

[username]
disabled = true

[kubernetes]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[character]
format = """
[│](fg:current_line)
[╰─$symbol](fg:current_line) """
success_symbol = "[❯](fg:bold green)"
error_symbol = "[❯](fg:bold red)"
